<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic - Temporada 1</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #242424; /* Fondo negro */
            color: white;
            margin: 0;
            padding: 0;
        }
        .categories {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .category-btn {
            padding: 12px 25px;
            background-color: #6C63FF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgb(68, 68, 68);
        }
        .category-btn:hover {
            background-color: #5548C8;
        }
        .season {
            margin: 40px auto;
            text-align: center;
        }
        h2 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .slots {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .slot {
            width: 250px;
            height: 350px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }
        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .slot:hover img {
            transform: scale(1.05);
        }
        .pages {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .pages img {
            width: 720px;
            height: 936px;
            margin-bottom: 20px;
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(255, 255, 255, 0.2);
        }
        .back-btn {
            margin: 20px;
            padding: 10px 25px;
            background-color: #FF6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .back-btn:hover {
            background-color: #e55340;
        }
    </style>
</head>
<body>

    <div class="categories">
        <button class="category-btn">English</button>
        <button class="category-btn">Espa√±ol</button>
    </div>

    <div class="season">
        <h2>Temporada 1</h2>

                <img src="Chapter1.png" alt="Chapter 1"> <!-- Imagen de Chapter 1 -->

    </div>

    <div id="pages" class="pages">
        <button class="back-btn" onclick="closeSlot()">Volver</button>

    <script>
        function openSlot(slotNumber) {
            if (slotNumber === 1) {
                document.getElementById('pages').style.display = 'flex';
            }
        }

        function closeSlot() {
            document.getElementById('pages').style.display = 'none';
        }
    </script>
